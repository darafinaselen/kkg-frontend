<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Detail Berita</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/news-detail.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="container">
      <a href="news.html" class="btn-kembali">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        <span>Kembali ke Daftar Berita</span>
      </a>

      <article class="news-content">
        <h1 id="news-title">Judul Berita Akan Tampil di Sini</h1>
        <div class="news-meta">
          <span id="news-author">Penulis</span> -
          <span id="news-date">Tanggal Publikasi</span>
        </div>
        <img
          id="news-image"
          src=""
          alt="Gambar Berita"
          class="news-main-image"
        />
        <div id="news-body" class="news-body-content"></div>
      </article>
    </main>
    <script src="js/main.js"></script>
    <script src="js/news-detail.js"></script>
  </body>
</html>
